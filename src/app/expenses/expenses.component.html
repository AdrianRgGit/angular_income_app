<div class="expenses-container">
  <h3>Expenses</h3>
  <table class="income-table">
    <tr>
      <th>Reason</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.reason }}</td>
      <td>{{ expense.amount | currency:'USD' }}</td>
    </tr>
  </table>
</div>
