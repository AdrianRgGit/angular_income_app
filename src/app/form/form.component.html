<div class="form-container">
  <form>
    <select name="income-expense" id="income-expense">
      <option value="income">+</option>
      <option value="expense">-</option>
    </select>

    <input [(ngModel)]="reason" name="reason" type="text" class="reason-input" placeholder="Reason" />
    <input [(ngModel)]="amount" name="amount" type="number" class="amount-input" placeholder="Amount"/>
    <button (click)="newMovement()">Submit</button>
  </form>
</div>
