<main class="header-container">
  <div class="top-container">
    <p>Budget</p>
    <h1>{{ total | currency:'USD' }}</h1>
  </div>
  <div *ngIf="incomes && expenses" class="incomes-expenses-container">
    <div class="incomes-container">
      <p>Incomes</p>
      <h3>{{ totalIncome | currency:'USD' }}</h3>
    </div>
    <div class="expenses-container">
      <p>Expenses</p>
      <h3>{{ totalExpense | currency:'USD' }}</h3>
    </div>
  </div>
</main>
