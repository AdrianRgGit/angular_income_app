<main class="header-container">
  <div class="top-container">
    <p>Budget</p>
    <h1>{{ total }}</h1>
  </div>
  <div *ngIf="incomes && expenses" class="incomes-expenses-container">
    <div class="incomes-container">
      <p>Incomes</p>
      <p>{{ totalIncome }}</p>
    </div>
    <div class="expenses-container">
      <p>Expenses</p>
      <p>{{ totalExpense }}</p>
    </div>
  </div>
</main>
